<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Library</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="book-list">
            <h2>List of available Books</h2>
            <button class="new-book-btn" onclick="showAddNewBookDialog()">New Book</button>
            <dialog class="add-book-dialog">
                <button class="close-dialog" onclick="closeAddNewBookDialog()">Close</button>
                <h3>New Book</h3>
                <form id="book-form">
                    <div class="input-flex-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" required><br>
                    </div>
                    <div class="input-flex-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" required><br>
                    </div>
                    <div class="input-flex-container">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" required><br>
                    </div>
                    <button type="submit" class="new-book-btn-2">Add New Book</button>
                </form>
            </dialog>
            <div class="card-container" id="card-container">
            </div>
        </div>
    </div>
</body>
</html>
